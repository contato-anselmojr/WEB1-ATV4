<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperan√ßa</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/contraste.css" id="tema-contraste" disabled>
</head>
<body>

  <!-- ===== CABE√áALHO ===== -->
  <header role="banner">
    <div class="topo">

      <div class="info-ong">
        <img src="assets/img/cadastro.jpg" 
             alt="Ilustra√ß√£o representando o cadastro de volunt√°rio" 
             class="logo-topo">

        <h1 id="titulo-pagina">Cadastro de Volunt√°rio</h1>
      </div>

      <nav aria-label="Menu principal">
        <ul>
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" class="ativo" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>

      <!-- Bot√£o de Alto Contraste -->
      <button id="toggle-contraste"
              class="btn-contraste"
              aria-pressed="false"
              aria-label="Ativar modo alto contraste">
        Alto Contraste
      </button>

    </div>
  </header>

  <!-- ===== CONTE√öDO PRINCIPAL ===== -->
  <main role="main" tabindex="-1">

    <section aria-labelledby="formularioTitulo">
      <h2 id="formularioTitulo">Fa√ßa parte da nossa causa üíö</h2>
      <p>Preencha o formul√°rio abaixo para se cadastrar como volunt√°rio e ajudar a transformar vidas!</p>
    </section>

    <form id="cadastroForm"
          class="form-grid"
          aria-describedby="mensagem-sucesso">

      <!-- Informa√ß√µes pessoais -->
      <fieldset>
        <legend>Informa√ß√µes Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome"
               required pattern="[A-Za-z√Ä-√ø\s]+"
               title="Use apenas letras e espa√ßos">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF (11 n√∫meros):</label>
        <input type="text" id="cpf" name="cpf"
               pattern="\d{11}" maxlength="11"
               title="Digite exactamente 11 n√∫meros" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"
               pattern="\d{10,11}" maxlength="11"
               title="Digite 10 ou 11 n√∫meros" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <!-- Endere√ßo -->
      <fieldset>
        <legend>Endere√ßo</legend>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP (8 n√∫meros):</label>
        <input type="text" id="cep" name="cep"
               pattern="\d{8}" maxlength="8"
               title="Digite 8 n√∫meros" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"
               pattern="[A-Za-z√Ä-√ø\s]+" required>

        <label for="estado">Estado (UF):</label>
        <input type="text" id="estado" name="estado"
               pattern="[A-Za-z]{2}" maxlength="2"
               title="Digite apenas a sigla do estado (ex: PR)" required>
      </fieldset>

      <button class="btn" type="submit">Enviar Cadastro</button>
    </form>

    <!-- Mensagem de Sucesso -->
    <p id="mensagem-sucesso"
       class="alert alert-success"
       role="alert"
       aria-live="polite"
       style="display:none;">
      ‚úÖ Cadastro enviado com sucesso!
    </p>

  </main>

  <!-- ===== RODAP√â ===== -->
  <footer role="contentinfo">
    <p>&copy; 2025 ONG Esperan√ßa</p>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script>
    const form = document.getElementById('cadastroForm');
    const msg  = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      if (form.checkValidity()) {
        msg.style.display = 'block';
        form.reset();

        setTimeout(() => {
          msg.style.display = 'none';
        }, 4000);
      }
    });
  </script>

  <script src="js/acessibilidade.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/spa.js"></script>

</body>
</html>
